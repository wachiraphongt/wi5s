<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <!-- CSS Files -->
    <link href="../static/css/material-kit.css?v=2.0.7" rel="stylesheet" />

    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <style>
        .btn-group {
            width: 100%;
        }

        .btn-group .btn {
            width: 50%;

        }
    </style>

<script>
    function addPart() {
        let table = document.getElementById("partTable");
        let time_ = new Date();
        let curTime = time_.toDateString();

        let row = table.insertRow(-1);

        let cellNum = row.insertCell(0);
        let cellName = row.insertCell(1);
        let cellQty = row.insertCell(2);
        let cellLocate = row.insertCell(3);
        let cellProject = row.insertCell(4);
       
        let cellDate = row.insertCell(5);

        cellNum.innerHTML = "1";
        cellName.innerHTML = document.getElementById("partName").value;
        cellQty.innerHTML = document.getElementById("partQty").value;
        cellLocate.innerHTML = document.getElementById("partLocate").value;
        cellProject.innerHTML = document.getElementById("partProject").value;
        cellDate.innerHTML = curTime;
    }
</script>


</head>

<body>
    <!-- Content Section -->
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand" href="javascript:;">WI Shop Spare Part System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:;">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="javascript:;">Part Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:;">Part Use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:;">Part Check</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-round btn-lg">Project Register</button>
            <button type="button" class="btn btn-primary btn-round btn-lg">Project Edit</button>
        </div>

    </div>

    <div class="container">
        <table id="partTable" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Part Name</th>
                    <th scope="col">Qty.</th>
                    <th scope="col">Location</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Modfy Date</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="btn-group">
            <button type="button" id="btn-add" class="btn btn-danger btn-sm" data-toggle="modal"
                data-target="#addModal">Add</button>
            <button type="button" id="btn-edit" class="btn btn-danger btn-sm">Edit</button>
            <button type="button" id="btn-del" class="btn btn-danger btn-sm">Delete</button>
            <button type="button" id="btn-bcode" class="btn btn-danger btn-sm">Barcode Print</button>
        </div>
    </div>

    <!-- end of content Section -->

    <!-- Add Part Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="partAdd" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4><i class="material-icons">library-add</i> Part Add</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <!-- Input Part Name -->
                    <form role="form">
                        <div class="form-group">
                            <label for="partName">Part
                                Name</label>
                            <input type="text" class="form-control" id="partName" placeholder="Enter part name">
                        </div>
                    <!-- Input Part Qty. -->
                        <div class="form-group">
                            
                            <label for="partQty">Part
                                Quatity</label>
                            <input type="text" class="form-control" id="partQty" placeholder="Enter Qty">
                        </div>
                    <!-- Input Select Location -->
                    <div class="form-group">
                        <label for="partLocate">Part
                            Location</label>
                        <select class="form-control" id="partLocate">
                            <optgroup label="Assembly Room 1">
                                <option>CB771662</option>
                                <option>CB187128</option>
                            </optgroup>

                            <optgroup label="Assembly Room 2">
                                <option>CB1000201</option>
                                <option>CB1203991</option>
                            </optgroup>

                            <optgroup label="Assembly Room 3">
                                <option>CB122139</option>
                                <option>CB771362</option>
                            </optgroup>
                        </select>
                    </div>
                    <!-- Input Select Prject     -->
                    <div class="form-group">
                            <label for="partProject">Project
                                Select</label>
                            <select class="form-control" id="partProject">
                                <optgroup label="Robot Team">
                                    <option>Project A</option>
                                    <option>Project B</option>
                                </optgroup>

                                <optgroup label="Testing Team">
                                    <option>Project C</option>
                                    <option>Project D</option>
                                </optgroup>

                                <optgroup label="LCA Team">
                                    <option>Project E</option>
                                    <option>Project F</option>
                                </optgroup>

                                <optgroup label="Smart Assembly Team">
                                    <option>Project G</option>
                                    <option>Project H</option>
                                </optgroup>

                                <optgroup label="Other">
                                    <option>Project I</option>
                                    <option>Project J</option>
                                </optgroup>
                            </select>
                        </div>                 
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPart()">Save changes</button>
                </div>
            </div>
        </div>
    </div>









    <!--   Core JS Files   -->
    <script src="../static/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../static/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="../static/js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="../static/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="../static/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!--  Google Maps Plugin  -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="../static/js/material-kit.js?v=2.0.7" type="text/javascript"></script>
</body>

</html>
