{% extends 'base-newer.html' %}

{% block title %}
<title>Project List</title>
{% endblock title %}

{% block content %}
<div class="container" style="align-items: center;">
    <h2 class="mb-3">Log</h2>
    <div class="table-responsive-sm">
        <table id="example" class="table table-striped table-bordered align-middle" style="width:100%">
            <thead class="thead-light">
                <tr class="table-primary">
                    <th>Action</th>
                    <th>Person</th>
                    <th>Add_Date</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{log.Action}}</td>
                    <td>{{log.Person}}</td>
                    <td>{{log.Add_Date}}</td>
                    <td>{{log.Detail}}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr class="table-primary">
                    <th>Action</th>
                    <th>Person</th>
                    <th>Add_Date</th>
                    <th>Detail</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
