<!DOCTYPE html>
<html lang="en">
    <header>
        {% block title %}{% endblock title %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include CSS Files -->
        <link href="../static/css/material-kit.css?v=2.0.7" rel="stylesheet" />

        <!-- Include Fonts and icons -->
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

        <!-- qrcode-reader core CSS file -->
        <link rel="stylesheet" href="../static/css/qrcode-reader.min.css" />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- qrcode-reader core JS file-->
        <script src="../static/js/qrcode-reader.min.js"></script>

        <style>
            .btn-group {
                width: 100%;
            }

            .btn-group .btn {
                width: 100%;

            }
        </style>
    </header>
    <body>
        <!-- Content Section -->
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container">
                <a class="navbar-brand" href="{{url_for('home')}}">WI Part System</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('home')}}">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('part_register')}}">Part Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('part_use')}}">Part Use</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('part_check')}}">Part Check</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% if current_user.is_authenticated %}
                                <li><a class="dropdown-item" href="{{url_for('logout')}}">Log out</a></li>
                                {% else %}
                                <li><a class="dropdown-item" href="{{url_for('login')}}">Log in</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{url_for('sign_up')}}">Sign up</a></li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
                
            </div>
        </nav>

        {% block content %}{% endblock content %}

        <!--   Core JS Files   -->

        <!-- <script src="../static/js/core/jquery.min.js" type="text/javascript"></script> -->
        <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
        <script src="../static/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="../static/js/plugins/moment.min.js"></script>

        <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <script src="../static/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="../static/js/plugins/nouislider.min.js" type="text/javascript"></script>
        <!--  Google Maps Plugin  -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script src="../static/js/material-kit.js?v=2.0.7" type="text/javascript"></script>
    </body>
    <footer>

    </footer>
</html>
