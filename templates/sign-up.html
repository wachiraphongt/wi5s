{% extends 'base.html' %}

{% block title %}<title>Sign Up</title>{% endblock title %}

{% block content %}

<!-- <br> -->
<div class="container" style="align-items: center;">
    <h2>Sign Up</h2>
    <div class="row">
        <div class="col-lg-5">
            <from action="{{url_for('sign_up')}}" method="POST">
                <!-- EmployeeID -->
                <br>
                <div class="from-group">
                    <label>Emp. ID</label>
                    <input type="number" class="form-control" name="EmpID" placeholder="">
                </div>
                <!-- Name -->
                <br>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="EmpName" placeholder="">
                </div>
                <!-- Password -->
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="Password" placeholder="">
                </div>
                <!-- Button for summiting form -->
                <br>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
                <br>
            </from>
        </div>
    </div>
</div>

{% endblock content %}
